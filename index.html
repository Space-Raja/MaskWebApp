<html>
<head>
    <title>
        Mask Web App
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    

   <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:skyblue;">
    <center>
        <h1 class="btn btn-info" style="font-size:25px;">
            Wear Mask , Stay Safe!
            <br>
            <span>&#128567;</span>
            <span>&#9940;</span>
        </h1>
        <br>
        <h2>Take Your Picture Before You Enter Your Office</h2>

        <div class="col-lg-4 col-md-4">
<h3 class="styling">Webcam View : </h3>
<div id="camera"></div>
<br>
<button class="btn btn-warning" onclick="snapshot()">Capture Image</button>
        </div>

        <div class="col-lg-4 col-md-4">
<h3 class="styling">Prediction 1</h3>
<label id="prediction" style="font-size:31px;"></label>
        </div>

        <div class="col-lg-4 col-md-4">
<h3 class="styling">Snapshot</h3>
<div id="snapshot"></div>
<br>
<button class="btn btn-danger" onclick="check()">Predict Image</button>
        </div>
    </center>

</body>
<script src="main.js"></script>
</html>
